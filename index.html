<!DOCTYPE html>
<html>
<head>
    <title>AI Sales Assistant - Real-Time</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .status { padding: 15px; border-radius: 10px; margin: 20px 0; }
        .listening { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .sentiment-positive { background: #d1ecf1; color: #0c5460; }
        .sentiment-negative { background: #f8d7da; color: #721c24; }
        .chat-container { height: 400px; overflow-y: auto; border: 2px solid #e9ecef; border-radius: 10px; padding: 20px; margin: 20px 0; background: #f8f9fa; }
        .message { margin: 10px 0; padding: 12px; border-radius: 15px; }
        .customer { background: #e3f2fd; margin-left: 20%; }
        .ai { background: linear-gradient(135deg, #667eea, #764ba2); color: white; margin-right: 20%; }
        button { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 16px; cursor: pointer; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .metric-card { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Sales Call Assistant</h1>
        <p><strong>Real-time analysis | Smart prompts | CRM integration</strong></p>
        
        <div>
            <input type="text" id="customerName" placeholder="Enter customer name" style="padding: 12px; border-radius: 8px; border: 2px solid #e9ecef; margin-right: 10px; width: 250px;">
            <button onclick="startListening()">ðŸŽ¤ Start Live Call Analysis</button>
            <button onclick="generateSummary()" style="background: #28a745;">ðŸ“Š Generate Summary</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="metrics">
            <div class="metric-card">
                <h3 id="sentimentTrend">Neutral</h3>
                <p>Current Sentiment</p>
            </div>
            <div class="metric-card">
                <h3 id="recommendationCount">0</h3>
                <p>Recommendations</p>
            </div>
            <div class="metric-card">
                <h3 id="callDuration">0s</h3>
                <p>Call Duration</p>
            </div>
        </div>
        
        <div id="chatContainer" class="chat-container"></div>
    </div>

    <script>
        let isListening = false;
        let callData = [];
        let startTime;

        function addMessage(text, type, sentiment = '') {
            const container = document.getElementById('chatContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `<strong>${type === 'customer' ? 'Customer:' : 'AI Coach:'}</strong> ${text}`;
            if (sentiment) {
                message.innerHTML += ` <span style="color: ${sentiment === 'POSITIVE' ? '#28a745' : '#dc3545'}">[${sentiment}]</span>`;
            }
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status listening ${type}`;
            status.style.display = 'block';
        }

        function startListening() {
            const customerName = document.getElementById('customerName').value || 'Unknown Customer';
            
            fetch('/api/start_listening', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({customer_name: customerName})
            }).then(res => res.json()).then(data => {
                isListening = true;
                startTime = Date.now();
                updateStatus('ðŸ”´ LIVE: Analyzing speech in real-time...', 'listening');
                
                // Poll for new data
                pollCallData();
            });
        }

        function pollCallData() {
            if (!isListening) return;
            
            fetch('/api/call_data')
                .then(res => res.json())
                .then(data => {
                    data.forEach(item => {
                        if (!callData.some(d => d.timestamp === item.timestamp)) {
                            callData.push(item);
                            addMessage(item.text, 'customer', item.sentiment);
                            
                            // Add AI recommendations
                            item.prompts.forEach(prompt => {
                                addMessage(prompt, 'ai');
                            });
                            
                            // Update metrics
                            updateMetrics();
                        }
                    });
                });
            
            setTimeout(pollCallData, 2000);
        }

        function updateMetrics() {
            const recentData = callData.slice(-10);
            const positiveCount = recentData.filter(d => d.sentiment === 'POSITIVE').length;
            
            document.getElementById('sentimentTrend').textContent = 
                positiveCount > 5 ? 'Positive ðŸ‘' : positiveCount > 3 ? 'Neutral' : 'Negative ðŸ‘Ž';
            document.getElementById('recommendationCount').textContent = 
                callData.reduce((sum, d) => sum + d.recommendations.length, 0);
            document.getElementById('callDuration').textContent = 
                Math.round((Date.now() - startTime) / 1000) + 's';
        }

        function generateSummary() {
            fetch('/api/generate_summary')
                .then(res => res.json())
                .then(summary => {
                    addMessage(`ðŸ“Š SUMMARY: ${JSON.stringify(summary, null, 2)}`, 'ai');
                });
        }
    </script>
</body>
</html>
